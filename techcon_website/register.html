<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TechCon 2024 - Conference Homepage</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>

        <nav>
            <ul>
                <li><a href="about.html">Go to About Page</a></li>
                <li><a href="schedule.html">Go to SChedule Page</a></li>
                <li><a href="Home.html">Go to Register Page</a></li>
                <li><a href="contact.html">Go to Contact Page</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Sign Up for TechCon 2024</h2>
            <p>Please fill out the form below to register for the event:</p>
            
            <form action="#" method="POST" aria-labelledby="formTitle">
                <!-- Name Field -->
                <label for="fullName">Full Name:</label>
                <input type="text" id="username" name="username" placeholder="Username">
                <br><br>

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <br><br>

                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <br><br>

                <!-- Confirm Password Field -->
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br><br>

                <!-- Terms and Conditions -->
                <label>
                    <input type="checkbox" name="terms" id="terms" required>
                    I agree to the <a href="#">Terms and Conditions</a>.
                </label>
                <br><br>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>copyright &copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
